
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel" data-translate="proyectoProcesosApp.project.home.createOrEditLabel">Create or edit a Project</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.project.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.project.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoProcesosApp.project.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.project.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoProcesosApp.project.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.project.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoProcesosApp.project.technology" for="field_technology">Technology</label>
            <input type="text" class="form-control" name="technology" id="field_technology"
                    ng-model="vm.project.technology"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoProcesosApp.project.device" for="field_device">Device</label>
            <input type="text" class="form-control" name="device" id="field_device"
                    ng-model="vm.project.device"
                    />
        </div>

        <div class="form-group">
            <label data-translate="proyectoProcesosApp.project.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.project.companyId" ng-options="company.id as company.name for company in vm.companies"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.company.$invalid">
            <p class="help-block"
                ng-show="editForm.company.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
