
<div>
    <h2><span data-translate="proyectoProcesosApp.risk.detail.title">Risk</span> {{vm.risk.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="proyectoProcesosApp.risk.name">Name</span></dt>
        <dd>
            <span>{{vm.risk.name}}</span>
        </dd>
        <dt><span data-translate="proyectoProcesosApp.risk.tag">Tag</span></dt>
        <dd>
            <span>{{vm.risk.tag}}</span>
        </dd>
        <dt><span data-translate="proyectoProcesosApp.risk.probability">Probability</span></dt>
        <dd>
            <span>{{vm.risk.probability}}</span>
        </dd>
        <dt><span data-translate="proyectoProcesosApp.risk.impact">Impact</span></dt>
        <dd>
            <span>{{vm.risk.impact}}</span>
        </dd>
        <dt><span data-translate="proyectoProcesosApp.risk.status">Status</span></dt>
        <dd>
            <span>{{vm.risk.status}}</span>
        </dd>
        <dt><span data-translate="proyectoProcesosApp.risk.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.risk.projectId})">{{vm.risk.projectName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="risk-detail.edit({id:vm.risk.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
